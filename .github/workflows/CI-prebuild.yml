# For Testing & ECR Image Upload
name: CI Prebuild

on:
  push:
    branches: [ main, develop, develop_infrastructure ]

jobs:
  prebuild:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fef: ${{ github.ref }}

      - uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '11'
          cache: 'gradle'

      - name: Configure AWS credentials
        id: aws-credentials
        uses: aws-actions/configure-aws-credentials@v2.2.0
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Get Current Time
        uses: 1466587594/get-current-time@v2
        id: current-time
        with:
          format: YYYY-MM-DDTHH-mm-ss
          utcOffset: "+09:00"

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      # ECR에 업로드합니다.
      - name: Build, tag, and push image to Amazon ECR
        run: |
          docker build -t i-futsal-be:${{steps.current-time.outputs.formattedTime}} .
          docker i-futsal-be:${{steps.current-time.outputs.formattedTime}} ${{ secrets.ECR_REPOSITORY }}${{steps.current-time.outputs.formattedTime}}
          docker push ${{ secrets.ECR_REPOSITORY }}${{steps.current-time.outputs.formattedTime}}

